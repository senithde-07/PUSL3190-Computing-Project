<!Doctype HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>


<body>

  <div id="mySidenav" class="sidenav">
    <img src="/assets/img/NSBM Logo.png" class="w-40 mb-10 mx-auto">
    <a href="/index.html" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
    <a href="/problem.html" class="icon-a"><i class="fa fa-question"></i> &nbsp;&nbsp;View Problem</a>
    <a href="/solution.html" class="icon-a font-bold"><i class="fa fa-tasks"></i> &nbsp;&nbsp;Solution</a>
    <a href="/hall.html" class="icon-a"><i class="fa fa-building"></i> &nbsp;&nbsp;Hall Allocation</a>
    <a href="/timetable.html" class="icon-a"><i class="fa fa-calendar"></i> &nbsp;&nbsp;Add Timetable</a>
    <a href="/login.html" class="icon-a"><i class="fa fa-sign-out"></i> &nbsp;&nbsp;Logout</a>



  </div>
  <div id="main">

    <div class="head">
      <div class="col-div-6 font-bold">
        <span style="font-size:30px;cursor:pointer; color: rgb(0, 0, 0);" class="nav">&#9776; Solution</span>
        <span style="font-size:30px;cursor:pointer; color: rgb(0, 0, 0);" class="nav2">&#9776; Solution</span>
      </div>

      <div class="col-div-6">
        <div class="profile">

          <img src="/assets/img/NSBM Logo.png" class="pro-img" />
          <p>Admin<span>NSBM</span></p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
    <br />




    <form>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-black font-bold uppercase dark:text-white">Student ID</label>
        <input type="text" id="student id"
          class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg  block w-full p-2.5 "
          placeholder="" required>
      </div>
      <div class="mb-6">

        <label for="message" class="block mb-2 text-sm font-medium text-black font-bold uppercase dark:text-white">Solution</label>
        <textarea id="message" rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-500"
          placeholder="Write your thoughts here..."></textarea>

      </div>
      <div class="flex items-start mb-6">
        
      <button type="submit"
        class="text-white font-bold uppercase bg-green-500 hover:bg-green-600  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Send</button>
    </form>






    <div class="clearfix"></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    $(".nav").click(function () {
      $("#mySidenav").css('width', '70px');
      $("#main").css('margin-left', '70px');
      $(".logo").css('visibility', 'hidden');
      $(".logo span").css('visibility', 'visible');
      $(".logo span").css('margin-left', '-10px');
      $(".icon-a").css('visibility', 'hidden');
      $(".icons").css('visibility', 'visible');
      $(".icons").css('margin-left', '-8px');
      $(".nav").css('display', 'none');
      $(".nav2").css('display', 'block');
    });

    $(".nav2").click(function () {
      $("#mySidenav").css('width', '300px');
      $("#main").css('margin-left', '300px');
      $(".logo").css('visibility', 'visible');
      $(".icon-a").css('visibility', 'visible');
      $(".icons").css('visibility', 'visible');
      $(".nav").css('display', 'block');
      $(".nav2").css('display', 'none');
    });

  </script>

</body>


</html>
